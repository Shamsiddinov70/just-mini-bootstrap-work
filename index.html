<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>My first bootstrap</title>
</head>
<body>
<section id="meet">
    <div class="container text-center mb-5">
        <h1 class="mb-5 text-white mt-5">
            Meet the directors
        </h1>
        <div class="row d-flex justify-content-evenly flex-wrap">
                <div class="card bg-transparent pt-5 pb-5 card-bg my-5" style="width: 350px;">
                    <img src="./images/Oval.svg" class="card-img-top" alt="image" width="96" height="96">
                    <div class="card-body">
                      <h5 class="card-title name-color">Nikita Marks</h5>
                      <i class="card-text ceo-color">Founder & CEO</i>
                    </div>
                  </div>
                  <div class="card bg-transparent pt-5 pb-5 card-bg my-5" style="width: 350px;">
                    <img src="./images/img2.svg" class="card-img-top" alt="image" width="96" height="96">
                    <div class="card-body">
                      <h5 class="card-title name-color">Cristian Duncan</h5>
                      <i class="card-text ceo-color">Co-founder & COO</i>
                     </div>
                  </div>
                  <div class="card bg-transparent pt-5 pb-5 card-bg my-5" style="width: 350px;">
                    <img src="./images/img3.svg" class="card-img-top" alt="image" width="96" height="96">
                    <div class="card-body">
                      <h5 class="card-title name-color">Cruz Hamer</h5>
                      <i class="card-text ceo-color">Co-founder & CTO</i>
                    </div>
                  </div>

              <div class="card bg-transparent pt-5 pb-5 card-bg my-5" style="width: 350px;">
                <img src="./images/img4.svg" class="card-img-top" alt="image" width="96" height="96">
                <div class="card-body">
                  <h5 class="card-title name-color">Drake Heaton</h5>
                  <i class="card-text ceo-color">Business Development Lead</i>
                </div>
              </div>
              <div class="card bg-transparent pt-5 pb-5 card-bg my-5" style="width: 350px;">
                <img src="./images/img5.svg" class="card-img-top" alt="image" width="96" height="96">
                <div class="card-body">
                  <h5 class="card-title name-color">Griffin Wise</h5>
                  <i class="card-text ceo-color">Lead Marketing</i>
                </div>
              </div>
              <div class="card-last bg-transparent pt-5 pb-5 card-bg my-5" style="width: 350px;">
                <div class="card-body">
                  <h5 class="card-title name-color">Aden Allan</h5>
                  <blockquote class="quote">“Empowered teams create truly amazing products. Set the north star and let them follow it.”</blockquote>
                  <div class="icons">
                    <a href="#" class="me-2">
                      <svg width="24" height="20" fill="none"><path d="M24 2.309a9.83 9.83 0 0 1-2.828.775A4.932 4.932 0 0 0 23.337.36a9.864 9.864 0 0 1-3.127 1.195A4.916 4.916 0 0 0 16.616 0c-3.179 0-5.515 2.966-4.797 6.045A13.978 13.978 0 0 1 1.671.901a4.93 4.93 0 0 0 1.523 6.574 4.903 4.903 0 0 1-2.229-.616c-.054 2.281 1.581 4.415 3.949 4.89a4.935 4.935 0 0 1-2.224.084 4.928 4.928 0 0 0 4.6 3.419A9.9 9.9 0 0 1 0 17.292a13.94 13.94 0 0 0 7.548 2.212c9.142 0 14.307-7.721 13.995-14.646A10.025 10.025 0 0 0 24 2.309Z" fill="#fff"/></svg>
                    </a>
                    <a href="#">
                      <svg width="20" height="20" fill="none"><path fill-rule="evenodd" clip-rule="evenodd" d="M2 0h16c1.1 0 2 .9 2 2v16c0 1.1-.9 2-2 2H2c-1.1 0-2-.9-2-2V2C0 .9.9 0 2 0Zm4 17V8H3v9h3ZM4.5 6.3c-1 0-1.8-.8-1.8-1.8s.8-1.8 1.8-1.8 1.8.8 1.8 1.8-.8 1.8-1.8 1.8ZM14 17h3v-5.7c0-1.9-1.6-3.5-3.5-3.5-.9 0-2 .6-2.5 1.4V8H8v9h3v-5.3c0-.8.7-1.5 1.5-1.5s1.5.7 1.5 1.5V17Z" fill="#fff"/></svg>
                    </a>
                  </div>
                </div>
              </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
